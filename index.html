<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Time Travel</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="app" data-state="collapsed">

  <header class="app-header">
    <small id="current-date"></small>
    <h1>Today</h1>
  </header>

  <article class="card green" data-flip>
    <div class="bg"></div>
    <header class="card-header">
      <small>Random facts</small>
      <h1>What happened on this day in history?</h1>
    </header>

    <figure class="card-figure" data-flip>
      <!-- <img src='https://images.unsplash.com/photo-1586114438723-719979345e8a?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85' alt=''> -->
    </figure>

    <p id="today-fact">Loading fact...</p>
    <p id="another-today-fact">Loading another fact...</p>
  </article>

  <article class="card orange" data-flip>
    <div class="bg"></div>
    <header class="card-header">
      <small>Another random fact</small>
      <h1>Random fact about another Number</h1>
    </header>

    <figure class="card-figure" data-flip>
      <!-- <img src='https://images.unsplash.com/photo-1582201943093-7dfd2f5bde32?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=80&w=400' alt=''> -->
    </figure>

    <p id="random-number-fact">Loading random number fact...</p>
  </article>
</div>

<a href="https://youtu.be/ph7W_MQmH7A" target="_blank" data-keyframers-credit style="color: #FFF"></a>

</body>
</html>
